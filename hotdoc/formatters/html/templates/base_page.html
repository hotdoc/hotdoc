@require(stylesheets, scripts, assets_path)

<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Made with HotDoc</title>

	@for stylesheet in stylesheets:
	<link rel="stylesheet" href=@stylesheet type="text/css" />
	@end

	@for script in scripts:
    	<script src=@script></script>
	@end
</head>

<table class="navigation" id="top" summary="Navigation header" width="100%" cellpadding="2" cellspacing="5">
	<tbody>
	<tr valign="middle">
		<td class="shortcuts" align="left" width=100%>
			<a class="shortcut" href="#">Top</a>

			@def header_links():
			@end
			@header_links()
		</td>
		<td>
			<a href="index.html" accesskey="h">
				<img border="0" width="16" alt="Home" src="@assets_path/home.png">
			</a>
		</td>
	</tr>
	</tbody>
</table>

@def content():
@end
@content()
