@require(return_item)
<tr>
	<td>
		<p>
		@if return_item.name:
		<i>@return_item.name:</i>
		@end
		</p>
	</td>
	<td>
		@return_item.formatted_doc
	</td>
	<td>
		@return_item.formatted_link
	</td>
	@if return_item.extension_contents:
	\
	@for name, ex in return_item.extension_contents.iteritems():
	<td>
	@ex
	</td>
	@end
	@end
</tr>
