@require(return_items)
@if return_items:
<div class="multi_return_value_container">
	@(header_level = '5' if return_items[0].extension_attributes['order_by_section'] else '4')
	@if len (return_items) == 1:
		<h@header_level class="always-hide-toc" data-toc-skip=true>Returns:</h@header_level>
	@else:
		<h@header_level data-toc-skip=true>Returns a tuple made of</h@header_level>
	@end
	<table>
		<colgroup>
			<col/>
			<col/>
			<col/>
		</colgroup>
		<tbody>
			@for item in return_items:
			@item.detailed_description
			@end
		</tbody>
	</table>
</div>
@end
